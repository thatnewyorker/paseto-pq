name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:
    inputs:
      test_ml_dsa_87:
        description: 'Include ML-DSA-87 tests (resource intensive)'
        required: false
        default: false
        type: boolean

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        features: [ml-dsa-44, ml-dsa-65]
        include:
          - features: ml-dsa-87
            timeout: 60
            if: github.event.inputs.test_ml_dsa_87 == 'true'
    steps:
      - uses: actions/checkout@v4
        if: matrix.if != 'false'
      - uses: dtolnay/rust-toolchain@stable
        if: matrix.if != 'false'
      - uses: Swatinem/rust-cache@v2
        if: matrix.if != 'false'
      - name: Run tests (${{ matrix.features }})
        if: matrix.if != 'false'
        run: cargo test --no-default-features --features ${{ matrix.features }}
      - name: Run doctests (${{ matrix.features }})
        if: matrix.if != 'false'
        run: cargo test --doc --no-default-features --features ${{ matrix.features }}
      - name: Build examples (${{ matrix.features }})
        if: matrix.if != 'false'
        run: cargo build --examples --no-default-features --features ${{ matrix.features }}

  lint:
    name: Clippy & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt
      - uses: Swatinem/rust-cache@v2
      - name: Run clippy
        run: cargo clippy --all-targets --no-default-features --features ml-dsa-44 -- -D warnings
      - name: Run rustfmt
        run: cargo fmt --all -- --check
